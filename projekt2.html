<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/projekt2.css">
</head>
<body>
    <section id="sky">
        <div class="sun"></div>
    </section>

    <section id="ground">
        <div class="mountain moutain-left">
            <div class="mountain-shadow"></div>
        </div>
        <div class="mountain moutain-right">
            <div class="mountain-shadow"></div>
        </div>
        <div class="mountain moutain-middle">
            <div class="mountain-shadow"></div>
        </div>
        <div class="tree">
            <div class="leafs leaf-one"><div class="mountain-shadow"></div></div>
            <div class="leafs leaf-two"><div class="mountain-shadow"></div></div>
            <div class="leafs leaf-three"><div class="mountain-shadow"></div></div>
            <div class="leafs leaf-four"><div class="mountain-shadow"></div></div>
            <div class="leafs leaf-five"><div class="mountain-shadow"></div></div>
        </div>
        <div class="grass">
            <div class="grass-shadow"></div>
        </div>
        <div class="krzak-left">
            <div class="krzak1"><div class="mountain-shadow"></div></div>
            <div class="krzak2"><div class="mountain-shadow"></div></div>
        </div>
        <div class="krzak-right">
            <div class="krzak1"><div class="mountain-shadow"></div></div>
            <div class="krzak3"><div class="mountain-shadow"></div></div>
            <div class="krzak4"><div class="mountain-shadow"></div></div>
        </div>
        <div class="road">
            <div class="car-shadow"></div>
            <div class="car">
                <div class="zderzak">
                    <div class="light light-left"></div>                
                    <div class="light light-right"></div>                
                </div>
                <div class="last-windows last-front-window"></div>
                <div class="middle-windows middle-front-window"></div>
                <div class="middle-windows middle-rear-window"></div>
                <div class="last-windows last-rear-window"></div>
                <div class="wheels front-wheel">
                    <div class="dotted front-dotted"></div>
                    <div class="disc"></div>
                </div>
                <div class="wheels rear-wheel">
                    <div class="dotted rear-dotted"></div>
                    <div class="disc"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
